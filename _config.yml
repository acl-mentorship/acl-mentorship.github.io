 - {title: "Slack: ACL with love ❤️", image: "love.png", btn_link: "/ACL-mentorship/slack", btn_text: "Join Slack", details: "A slack community with 400+ mentees and a growing number of mentors (where mentees will raise questions, and mentors can help or just chat with mentees there)."}
 - {title: "Github Repo", image: "github.png", btn_link: "https://github.com/zhijing-jin/nlp-phd-global-equality", btn_text: "Github Link", details: ' We are collecting a list of useful resources for NLP researchers. Please check out our GitHub <a href="https://github.com/zhijing-jin/nlp-phd-global-equality" > "Resources to Help Global Equality for PhDs in NLP" </a>. Some topics of interest include: How to plan for applications to grad schools in NLP, How to start your first NLP research, Career difference between academia and industry, How to establish interdisciplinary collaborations and many others.'}



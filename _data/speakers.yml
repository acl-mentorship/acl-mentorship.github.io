  id: 11
  name: "Prof. Mohit"
  surname: "Bansal"
  company: "UNC Chapel Hill"
  title: "Associate Professor"
  bio: "Dr. Mohit Bansal is the John R. & Louise S. Parker Associate Professor and the Director of the MURGe-Lab (in the UNC-NLP Group) in the Computer Science department at the University of North Carolina (UNC) Chapel Hill. Prior to this, he was a research assistant professor (3-year endowed position) at TTI-Chicago. He received his Ph.D. in 2013 from the University of California at Berkeley (where he was advised by Dan Klein) and his B.Tech. from the Indian Institute of Technology at Kanpur in 2008. His research expertise is in natural language processing and multimodal machine learning, with a particular focus on grounded and embodied semantics, human-like language generation and Q&A/dialogue, and interpretable and generalizable deep learning."
  thumbnailUrl: mohit.jpg
  rockstar: true
